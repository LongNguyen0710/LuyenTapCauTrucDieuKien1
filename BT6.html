<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = parseFloat(prompt("Nhập vào doanh số bán hàng"));
        if (a < 0){
            alert("Vui lòng nhập doanh số lớn hơn 0")
        }
        else if (a <= 100000000) {
            b = a * 5 / 100;
            alert(`Tổng doanh số là ${a}`)
            alert(`Hoa hồng nhận được sẽ là ${b}`)
        }
        else if (a <= 300000000) {
            b = a * 10 / 100;
            alert(`Tổng doanh số là ${a}`)
            alert(`Hoa hồng nhận được sẽ là ${b}`)
        }
        else if (a > 300000000) {
            b = a * 20 / 100;
            alert(`Tổng doanh số là ${a}`)
            alert(`Hoa hồng nhận được sẽ là ${b}`)
        }
        else {
            alert("Vui lòng nhập lại")
        }

    </script>
</body>

</html>
