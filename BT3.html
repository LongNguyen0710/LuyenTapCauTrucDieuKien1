<body>
    <script>
        let i = Number(prompt("Enter the number"))
        if (i > 0){
            alert(i + " is greater than 0")
        }
         else if (i < 0){
            alert(i + " is less than 0")
        }
        else {
            alert("unknow")
        }
    </script>
